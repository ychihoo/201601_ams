<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <TITLE>用户登录</TITLE>
    {% include "start/jquery-easyui.html" %}
    <LINK href="/static/css/User_Login.css" type=text/css rel=stylesheet>
    <meta charset="UTF-8">
</HEAD>
<BODY id=userlogin_body>
<DIV id="div_top"></DIV>
<form id="login_form" method="post">{% csrf_token %}
    <DIV id=user_login>
        <DL>
            <DD id=user_top>
                <UL>
                    <LI class=user_top_l></LI>
                    <LI class=user_top_c></LI>
                    <LI class=user_top_r></LI>
                </UL>
            <DD id=user_main>
                <UL>
                    <LI class=user_main_l></LI>
                    <LI class=user_main_c>
                        <DIV class=user_main_box>
                            <UL>
                                <LI class=user_main_text>用户名：</LI>
                                <LI class=user_main_input><INPUT class="easyui-textbox easyui-validatebox"
                                                                 required="true"
                                                                 data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38"
                                                                 id=TxtUserName maxLength=20 name=TxtUserName></LI>
                            </UL>
                            <UL>
                                <LI class=user_main_text>密 码：</LI>
                                <LI class=user_main_input><INPUT class="easyui-textbox" required="true"
                                                                 data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38"
                                                                 id=TxtPassword type=password name=TxtPassword></LI>
                            </UL>
                            <UL>
                                <LI class=user_main_text>验证码：</LI>
                                <LI class=user_main_input>
                                    <input id="checkcode" name="checkcode" class="easyui-textbox easyui-validate" data-options="required:true,validType:['maxLength[4]',]" style="width: 100px">
                                </li>
                                <li style="padding-left: 5px;line-height: 30px">
                                    <img onclick='ChangeCode();' id='imgCode' src='/checkcode/' title='点击更新'/>
                                </LI>
                            </UL>
                        </DIV>
                    </LI>
                    <LI class=user_main_r>
                        <INPUT class=IbtnEnterCssClass id=IbtnEnter
                               style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px; "
                               type=image src="/static/images/user_botton.gif" name=IbtnEnter >
                    </LI>
                </UL>
            <DD id=user_bottom>
                <UL>
                    <LI class=user_bottom_l></LI>
                    <LI class=user_bottom_c></LI>
                    <LI class=user_bottom_r></LI>
                </UL>
            </DD>
        </DL>
    </DIV>
    <div>
        <SPAN id=ValrUserName style="COLOR: red"></SPAN>
        <SPAN id=ValrPassword style="DISPLAY: none; COLOR: red"></SPAN>
        <SPAN id=ValrValidateCode style="DISPLAY: none; COLOR: red"></SPAN>
    </div>
    <div>
        {% if error %}
            <script type="text/javascript">
                $.messager.alert('提示', '{{ error }}', 'warning')
            </script>
        {% endif %}
    </div>
</FORM>
<script type="text/javascript">
    function ChangeCode() {
        var code = document.getElementById('imgCode');
        code.src += '?';
    }
</script>
</BODY>
</HTML>
