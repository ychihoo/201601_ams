<head id="Head1">
    <title>资产管理系统</title>
    <meta charset="UTF-8">
    <link href="/static/css/default.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/static/js/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/js/themes/icon.css"/>
    <script type="text/ecmascript" src="/static/js/md5.js"></script>
    <script type="text/ecmascript" src="/static/js/sha1.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.js"></script>
    <script type="text/javascript" src="/static/js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='/static/js/outlook2.js'></script>
    <script type="text/javascript">
        var _menus = {
            "menus": [
                {% for m in menus %}
                    {% if m.m_parentID == 0 %}
                        {
                            "menuid": "{{ m.id }}", "icon": "icon-sys", "menuname": "{{ m.m_name }}",
                            "menus": [
                                {% for mm in menus %}
                                    {% if mm.m_parentID == m.id %}
                                        {"menuname": "{{ mm.m_name }}", "icon": "icon-nav", "url": "{{ mm.m_url }}"},
                                    {% endif %}
                                {% endfor %}
                            ]
                        },
                    {% endif %}
                {% endfor %}
            ]
        };
    </script>

</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no">

        <img src="/static/images/noscript.gif" alt='抱歉，请开启脚本支持！'/>
    </div>

        background: url(/static/images/layout-browser-hd-bg.gif) #7f99be repeat-x center 50%;

    <span style="float:right; padding-right:25px;" class="head">欢迎，{{ user }}  <a href="#" id="editpass">修改密码</a> <a
            href="#" id="loginOut">安全退出</a></span>
    <span style="padding-left:10px; font-size: 16px; "><img src="/static/images/blocks.gif" width="20" height="20"
                                                            align="absmiddle"/> 江苏国瑞信安资产管理系统</span>
</div>
<!-- div region="south" split="true" style="height: 30px; background: #D2E0F2; ">
    <div class="footer">预留</div>
</div-->
<div region="west" split="true" title="导航菜单" style="width:180px;" id="west">
    <div class="easyui-accordion" fit="true" border="false">
        <!--  导航内容 -->
    </div>
</div>
<div id="mainPanle" region="center" style="background: #eee; overflow-y:hidden">
    <div id="tabs" class="easyui-tabs" fit="true" border="false">
        <div title="欢迎使用" style="padding:20px;overflow:hidden;" id="home">

            <h1>Welcome to jQuery UI!</h1>

        </div>
    </div>
</div>
<!--修改密码窗口-->
<div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false"
     maximizable="false" icon="icon-save" style="width: 300px; height: 150px; padding: 5px;
        background: #fafafa;">
    <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
        <table cellpadding=3>
            <tr>
                <td>新密码：</td>
                <td><input id="txtNewPass" type="Password" class="txt01"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input id="txtRePass" type="Password" class="txt01"/></td>
            </tr>
        </table>
    </div>
    <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
        <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)">
            确定</a> <a id="btnexit" class="easyui-linkbutton" icon="icon-cancel">取消</a>
    </div>
</div>

<div id="mm" class="easyui-menu" style="width:150px;">
    <div id="mm-tabclose">关闭</div>
    <div id="mm-tabcloseall">全部关闭</div>
    <div id="mm-tabcloseother">除此之外全部关闭</div>
    <div class="menu-sep"></div>
    <div id="mm-tabcloseright">当前页右侧全部关闭</div>
    <div id="mm-tabcloseleft">当前页左侧全部关闭</div>
    <div class="menu-sep"></div>
    <div id="mm-exit">退出</div>
</div>

<div id="show"></div>
<script type="text/javascript">
    //设置登录窗口
    function openPwd() {
        $('#w').window({
            title: '修改密码',
            width: 300,
            modal: true,
            shadow: true,
            closed: true,
            height: 160,
            resizable: false
        });
    }
    //关闭登录窗口
    function close() {
        $('#w').window('close');
    }

    //修改密码
    function serverLogin() {
        var $newpass = $('#txtNewPass');
        var $rePass = $('#txtRePass');
        if ($newpass.val() == '') {
            msgShow('系统提示', '请输入密码！', 'warning');
            return false;
        }
        if ($rePass.val() == '') {
            msgShow('系统提示', '请在一次输入密码！', 'warning');
            return false;
        }
        if ($newpass.val() != $rePass.val()) {
            msgShow('系统提示', '两次密码不一至！请重新输入', 'warning');
            return false;
        }
        $.get('/changepwd/?newpass=' + hex_md5($newpass.val()), function (msg) {
            if (msg == "ok") {
                msgShow("系统提示", "恭喜,密码修改成功!<br>您的新密码为:" + $newpass.val(), "info");
                $newpass.val('');
                $rePass.val('');
                close();
            }
            else {
                msgShow("系统提示", "密码更新失败，请重新确认后重新提交" + $newpass.val(), "info");
            }
        })

    }

    $(function () {
        openPwd();
        {% if chpwd == 0 %}
            $('#w').window('open');
        {% endif %}
        $('#editpass').click(function () {
            $('#w').window('open');
        });
        $('#btnEp').click(function () {
            serverLogin();
        });
        $('#btnexit').click(function () {
            close();
        });
        $('#loginOut').click(function () {
            $.messager.confirm('系统提示', '您确定要退出本次登录吗?', function (r) {
                if (r) {
                    $.ajax({
                        type: "get",
                        url: "/logout/",
                        success: function (con) {
                            if (con)
                                location.href = '/';
                        }
                    })
                }
            })
        })
    })
</script>
</body>
</html>
